<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
            <input type="text" class="input-field" id="input-field" />
            <div class="result-field" id="result-field"></div>
            <div class="clear-key key" data-key="clear">C</div>
            <div class="brackets-key key" data-key="parenthesis">( )</div>
            <div class="modulo-key key" data-key= % >%</div>
            <div class="divide-key key" data-key= / >&divide;</div>
            <div class="seven-key key" data-key=7 >7</div>
            <div class="eight-key key" data-key=8 >8</div>
            <div class="nine-key key" data-key=9 >9</div>
            <div class="multiplication-key key" data-key=* >&times;</div>
            <div class="four-key key" data-key=4 >4</div>
            <div class="five-key key" data-key=5 >5</div>
            <div class="six-key key" data-key=6 >6</div>
            <div class="subtraction-key key" data-key=- >-</div>
            <div class="one-key key" data-key=1 > 1</div>
            <div class="two-key key" data-key=2>2</div>
            <div class="three-key key" data-key=3>3</div>
            <div class="addition-key key" data-key=+>+</div>
            <div class="double-zero-key key" data-key=00>00</div>
            <div class="zero-key key" data-key=0>0</div>
            <div class="point-key key" data-key=.>.</div>
            <div class="equals-key key" id="equal-key" data-key = "="> = </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
